<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>JQuery1</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input id="fname" type="text" size="25" required><br>
        <label for="lname">Last Name</label>
        <input id="lname" type="text" size="25" required><br>
        <label for="yold">Year old</label>
        <input id="yold" type="number" min="15" max="150" required><br>
        <label for="date">Start Date</label>
        <input id="date" type="date" required><br>
        <label for="phone">Phone number</label>
        <input id="phone" pattern="^\?+\d+$" required><br>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
